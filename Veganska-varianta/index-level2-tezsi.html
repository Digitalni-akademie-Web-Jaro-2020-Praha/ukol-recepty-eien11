<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <!-- hlavni recipe -->
      <div class="recipe" id="recipe_1">
        <div class="text">
          <p>Saláty</p>
          <p>5 komentářů</p>
        </div>
        <h1>Salát s&nbsp;vlašskými ořechy</h1>
      </div>

      <div class="small_recipes">
        <!-- maly recept 2 -->
        <div class="recipe small" id="recipe_2">
          <div class="text">
            <p>Svačina</p>
            <p>16 komentářů</p>
          </div>
          <h1>Chlebíček s&nbsp;avokádem</h1>
        </div>

        <!-- maly recept 3 -->
        <div class="recipe small" id="recipe_3">
          <div class="text">
            <p>Mexická</p>
            <p>7 komentářů</p>
          </div>
          <h1>Avokádové tacos</h1>
        </div>

        <!-- maly recept 4 -->
        <div class="recipe small" id="recipe_4">
          <div class="text">
            <p>Luštěniny</p>
            <p>23 komentářů</p>
          </div>
          <h1>Pita chléb s&nbsp;cizrnou</h1>
        </div>

        <!-- maly recept 5 -->
        <div class="recipe small" id="recipe_5">
          <div class="text">
            <p>Burgery</p>
            <p>19 komentářů</p>
          </div>
          <h1>Sojový burger</h1>
        </div>
      </div>
    </main>
    <div class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </div>
  </body>
</html>
